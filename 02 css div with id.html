<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> div with id </title>

    <style>
        .rclass {
            display: inline-grid;
            border: 1px solid black;
width: 200px;
height: 150px;
color: red;
text-align: center;
align-items: center;
margin: 20px 10px;
        }
        #box1 {
            background-color: aqua;
        }
        #box2{
            background-color: yellow;

        }
        h1{
            text-align: center;
        }

    </style>
         

     
    
        
    
    
        
    
</head>
<body> 
    <h1> Learn div with id

    </h1>
    <div id="box1" class="rclass">
    <p>BOX1</p></div>
    
    <div id="box2" class="rclass">

<p>BOX2</p></div>

</body>
</html>
